    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        let downloadCount = 0;

        function drawPillIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            ctx.clearRect(0, 0, size, size);

            const centerX = size / 2;
            const centerY = size / 2;
            const pillWidth = size * 0.7;
            const pillHeight = size * 0.4;
            const radius = pillHeight / 2;

            // ê·¸ë¦¼ì
            ctx.shadowColor = 'rgba(0, 0, 0, 0.2)';
            ctx.shadowBlur = size * 0.05;
            ctx.shadowOffsetX = size * 0.02;
            ctx.shadowOffsetY = size * 0.02;

            // ë°°ê²½
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.arc(centerX - pillWidth/2 + radius, centerY, radius, Math.PI/2, Math.PI*3/2);
            ctx.arc(centerX + pillWidth/2 - radius, centerY, radius, -Math.PI/2, Math.PI/2);
            ctx.closePath();
            ctx.fill();

            ctx.shadowColor = 'transparent';

            // íŒŒë€ìƒ‰ ì™¼ìª½
            const gradient1 = ctx.createLinearGradient(
                centerX - pillWidth/2, centerY - radius,
                centerX - pillWidth/2, centerY + radius
            );
            gradient1.addColorStop(0, '#60A5FA');
            gradient1.addColorStop(1, '#3B82F6');

            ctx.fillStyle = gradient1;
            ctx.beginPath();
            ctx.arc(centerX - pillWidth/2 + radius, centerY, radius, Math.PI/2, Math.PI*3/2);
            ctx.lineTo(centerX, centerY - radius);
            ctx.lineTo(centerX, centerY + radius);
            ctx.closePath();
            ctx.fill();

            // ë¹¨ê°„ìƒ‰ ì˜¤ë¥¸ìª½
            const gradient2 = ctx.createLinearGradient(
                centerX + pillWidth/2, centerY - radius,
                centerX + pillWidth/2, centerY + radius
            );
            gradient2.addColorStop(0, '#F87171');
            gradient2.addColorStop(1, '#EF4444');

            ctx.fillStyle = gradient2;
            ctx.beginPath();
            ctx.arc(centerX + pillWidth/2 - radius, centerY, radius, -Math.PI/2, Math.PI/2);
            ctx.lineTo(centerX, centerY + radius);
            ctx.lineTo(centerX, centerY - radius);
            ctx.closePath();
            ctx.fill();

            // í…Œë‘ë¦¬
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.lineWidth = Math.max(1, size * 0.01);
            ctx.beginPath();
            ctx.arc(centerX - pillWidth/2 + radius, centerY, radius, Math.PI/2, Math.PI*3/2);
            ctx.arc(centerX + pillWidth/2 - radius, centerY, radius, -Math.PI/2, Math.PI/2);
            ctx.closePath();
            ctx.stroke();

            // ë¶„í• ì„ 
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.lineWidth = Math.max(1, size * 0.015);
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - radius);
            ctx.lineTo(centerX, centerY + radius);
            ctx.stroke();

            // í•˜ì´ë¼ì´íŠ¸
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.ellipse(
                centerX - pillWidth/4, centerY - radius/3,
                pillWidth/3, radius/2.5,
                0, 0, Math.PI * 2
            );
            ctx.fill();

            return canvas;
        }

        function downloadIcon(canvas, size) {
            return new Promise((resolve) => {
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `icon-${size}x${size}.png`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);

                    downloadCount++;
                    const statusEl = document.getElementById('status');
                    statusEl.innerHTML = `
                        ë‹¤ìš´ë¡œë“œ ì¤‘...<br>
                        <span style="font-size: 32px;">${downloadCount}/8</span><br>
                        <small>icon-${size}x${size}.png</small>
                    `;

                    setTimeout(resolve, 400);
                }, 'image/png');
            });
        }

        async function generateAllIcons() {
            document.getElementById('status').innerHTML = 'ì•„ì´ì½˜ ìƒì„± ì‹œì‘...';

            for (const size of sizes) {
                const canvas = drawPillIcon(size);
                await downloadIcon(canvas, size);
            }

            document.getElementById('spinner').style.display = 'none';
            document.getElementById('status').innerHTML = `

            `;
