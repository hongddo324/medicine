<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <title>Î°úÍ∑∏Ïù∏ - ÏïΩ Î≥µÏö© Í¥ÄÎ¶¨</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 50%, #7dd3fc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 0;
            margin: 0;
        }

        .login-container {
            max-width: 440px;
            width: 100%;
            padding: 20px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 45px 35px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(14, 165, 233, 0.3);
            animation: bounce 0.6s ease-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo-icon i {
            font-size: 2.5rem;
            color: white;
        }

        .login-header h2 {
            color: #1a1a1a;
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 28px;
            letter-spacing: -0.5px;
        }

        .login-header p {
            color: #666;
            font-size: 15px;
            font-weight: 400;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 20px;
            z-index: 2;
        }

        .form-control {
            height: 56px;
            padding: 16px 20px 16px 55px;
            border: 2px solid #f0f0f0;
            border-radius: 16px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-control:focus {
            border-color: #0ea5e9;
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
            background: white;
            outline: none;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .btn-login {
            height: 56px;
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            border: none;
            border-radius: 16px;
            font-weight: 700;
            font-size: 16px;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(14, 165, 233, 0.3);
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(14, 165, 233, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .alert {
            border-radius: 14px;
            border: none;
            padding: 16px 20px;
            margin-bottom: 25px;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .alert-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 35px 25px;
                border-radius: 24px;
            }

            .login-header h2 {
                font-size: 24px;
            }

            .logo-icon {
                width: 70px;
                height: 70px;
            }

            .logo-icon i {
                font-size: 2rem;
            }
        }

        /* ÌÜ†Ïä§ Ïä§ÌÉÄÏùº Ïï†ÎãàÎ©îÏù¥ÏÖò */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-wrapper {
            animation: fadeInUp 0.5s ease-out backwards;
        }

        .input-wrapper:nth-child(1) { animation-delay: 0.1s; }
        .input-wrapper:nth-child(2) { animation-delay: 0.2s; }
        .btn-login { animation: fadeInUp 0.5s ease-out 0.3s backwards; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-icon">
                    <i class="bi bi-capsule-pill"></i>
                </div>
                <h2>üíä ÏïΩ Î≥µÏö© Í¥ÄÎ¶¨</h2>
                <p>Í±¥Í∞ïÌïú ÌïòÎ£®Î•º ÏãúÏûëÌïòÏÑ∏Ïöî</p>
            </div>

            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-circle-fill me-2"></i>
                <span th:text="${error}"></span>
            </div>

            <form method="post" action="/login">
                <div class="input-wrapper">
                    <label for="username" class="form-label">ÏïÑÏù¥Îîî</label>
                    <i class="bi bi-person-circle input-icon"></i>
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="ÏïÑÏù¥ÎîîÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required autofocus>
                </div>

                <div class="input-wrapper">
                    <label for="password" class="form-label">ÎπÑÎ∞ÄÎ≤àÌò∏</label>
                    <i class="bi bi-lock-fill input-icon"></i>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required>
                </div>

                <button type="submit" class="btn btn-primary btn-login w-100">
                    Î°úÍ∑∏Ïù∏ÌïòÍ∏∞
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Î∂ÄÎìúÎü¨Ïö¥ Ïä§ÌÅ¨Î°§ Î∞©ÏßÄ (iOS)
        document.addEventListener('touchmove', function(e) {
            if (e.target.tagName !== 'INPUT') {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
