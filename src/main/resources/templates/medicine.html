<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약 복용 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .main-container {
            max-width: 900px;
            margin: 0 auto;
        }
        .header-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            margin-bottom: 30px;
        }
        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        .user-info h5 {
            margin: 0;
            color: #333;
        }
        .user-info .badge {
            font-size: 0.9rem;
            padding: 8px 15px;
        }
        .date-display {
            text-align: center;
            margin-bottom: 30px;
        }
        .date-display h2 {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .date-display p {
            color: #666;
            margin: 0;
        }
        .medicine-button-container {
            text-align: center;
            margin: 40px 0;
        }
        .medicine-btn {
            padding: 30px 60px;
            font-size: 1.5rem;
            font-weight: 700;
            border-radius: 20px;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            min-width: 350px;
        }
        .medicine-btn.not-taken {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }
        .medicine-btn.taken {
            background: linear-gradient(135deg, #51cf66 0%, #37b24d 100%);
            color: white;
        }
        .medicine-btn:not(:disabled):hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        .medicine-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .calendar-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
        }
        .calendar-card h4 {
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
        }
        #calendar {
            max-width: 100%;
        }
        .fc {
            font-family: inherit;
        }
        .fc-event {
            background-color: #51cf66;
            border-color: #37b24d;
            cursor: pointer;
        }
        .fc-daygrid-day.has-event {
            background-color: #e7f5ff;
        }
        .logout-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        .logout-btn:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header Card -->
        <div class="header-card">
            <div class="user-info">
                <div>
                    <h5>
                        <i class="bi bi-person-circle me-2"></i>
                        <span th:text="${user.displayName}"></span>님 환영합니다
                    </h5>
                </div>
                <div>
                    <span class="badge bg-primary me-2" th:text="${user.role.displayName}"></span>
                    <a href="/logout" class="btn btn-outline-danger btn-sm logout-btn">
                        <i class="bi bi-box-arrow-right me-1"></i>로그아웃
                    </a>
                </div>
            </div>

            <!-- Today's Date -->
            <div class="date-display">
                <h2>
                    <i class="bi bi-calendar-check me-2"></i>
                    <span th:text="${#temporals.format(today, 'yyyy년 MM월 dd일')}"></span>
                </h2>
                <p th:text="${#temporals.format(today, 'EEEE', 'ko')}"></p>
            </div>

            <!-- Medicine Button -->
            <div class="medicine-button-container">
                <button id="medicineBtn"
                        th:classappend="${todayRecord.taken} ? 'taken' : 'not-taken'"
                        th:disabled="${!canTakeMedicine or todayRecord.taken}"
                        th:attr="data-taken=${todayRecord.taken}"
                        class="medicine-btn">
                    <i class="bi me-2" th:classappend="${todayRecord.taken} ? 'bi-check-circle-fill' : 'bi-x-circle-fill'"></i>
                    <span th:text="${todayRecord.taken} ? '금일 약 복용함' : '약 아직 복용전'"></span>
                </button>
                <div th:if="${todayRecord.taken}" class="mt-3 text-muted">
                    <small>
                        <i class="bi bi-clock me-1"></i>
                        복용 시간: <span th:text="${#temporals.format(todayRecord.takenTime, 'HH:mm:ss')}"></span>
                    </small>
                </div>
                <div th:if="${!canTakeMedicine}" class="mt-3 text-muted">
                    <small>
                        <i class="bi bi-info-circle me-1"></i>
                        약 복용 기록은 아버지만 가능합니다
                    </small>
                </div>
            </div>
        </div>

        <!-- Calendar Card -->
        <div class="calendar-card">
            <h4>
                <i class="bi bi-calendar3 me-2"></i>
                복용 기록 캘린더
            </h4>
            <div id="calendar"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales/ko.global.min.js"></script>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const medicineBtn = document.getElementById('medicineBtn');
            const calendarEl = document.getElementById('calendar');
            let calendar;

            // Medicine button click handler
            if (medicineBtn && !medicineBtn.disabled) {
                medicineBtn.addEventListener('click', function() {
                    const isTaken = this.getAttribute('data-taken') === 'true';

                    if (!isTaken) {
                        if (confirm('정말 약을 복용하셨습니까?')) {
                            takeMedicine();
                        }
                    }
                });
            }

            // Take medicine API call
            function takeMedicine() {
                fetch('/api/medicine/take', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Update button
                        medicineBtn.classList.remove('not-taken');
                        medicineBtn.classList.add('taken');
                        medicineBtn.innerHTML = '<i class="bi bi-check-circle-fill me-2"></i>금일 약 복용함';
                        medicineBtn.disabled = true;
                        medicineBtn.setAttribute('data-taken', 'true');

                        // Reload calendar
                        loadCalendarEvents();

                        // Show success message
                        alert('약 복용이 기록되었습니다!');
                    } else {
                        alert('오류가 발생했습니다: ' + (data.error || '알 수 없는 오류'));
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('서버 오류가 발생했습니다.');
                });
            }

            // Initialize FullCalendar
            calendar = new FullCalendar.Calendar(calendarEl, {
                locale: 'ko',
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth'
                },
                height: 'auto',
                events: function(info, successCallback, failureCallback) {
                    const year = info.start.getFullYear();
                    const month = info.start.getMonth() + 1;

                    fetch(`/api/medicine/calendar/${year}/${month}`)
                        .then(response => response.json())
                        .then(data => {
                            const events = data.events.map(event => ({
                                title: `✓ ${event.time.substring(0, 5)}`,
                                start: event.date,
                                allDay: true,
                                backgroundColor: '#51cf66',
                                borderColor: '#37b24d'
                            }));
                            successCallback(events);
                        })
                        .catch(error => {
                            console.error('Error loading calendar:', error);
                            failureCallback(error);
                        });
                },
                eventClick: function(info) {
                    alert('복용 시간: ' + info.event.title.substring(2));
                }
            });

            calendar.render();

            // Load calendar events
            function loadCalendarEvents() {
                calendar.refetchEvents();
            }
        });
    </script>
</body>
</html>
