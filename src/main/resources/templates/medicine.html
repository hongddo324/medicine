<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <title>ÏïΩ Î≥µÏö© Í¥ÄÎ¶¨</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ff9a9e 100%);
            min-height: 100vh;
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .main-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Card */
        .header-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #f0f0f0;
        }

        .user-greeting {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .user-details h5 {
            margin: 0;
            font-size: 16px;
            font-weight: 700;
            color: #1a1a1a;
        }

        .user-details .role-badge {
            display: inline-block;
            padding: 4px 12px;
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            color: #667eea;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 4px;
        }

        .logout-btn {
            padding: 8px 16px;
            background: white;
            color: #ff6b6b;
            border: 2px solid #ffe0e0;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: #fff5f5;
            border-color: #ff6b6b;
            transform: scale(1.05);
        }

        /* Date Display */
        .date-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px 24px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: slideUp 0.5s ease-out 0.1s backwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .date-card h2 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .date-card p {
            color: #666;
            font-size: 15px;
            margin: 0;
        }

        /* Medicine Button Card */
        .medicine-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px 24px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: slideUp 0.5s ease-out 0.2s backwards;
        }

        .medicine-btn {
            width: 100%;
            max-width: 280px;
            height: 280px;
            border-radius: 50%;
            border: none;
            font-size: 20px;
            font-weight: 800;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            position: relative;
            overflow: hidden;
        }

        .medicine-btn::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0);
            transition: transform 0.5s;
        }

        .medicine-btn:active::before {
            transform: scale(1);
        }

        .medicine-btn.not-taken {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }

        .medicine-btn.taken {
            background: linear-gradient(135deg, #51cf66 0%, #37b24d 100%);
            color: white;
        }

        .medicine-btn:not(:disabled):hover {
            transform: scale(1.05);
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }

        .medicine-btn:disabled {
            opacity: 0.8;
            cursor: not-allowed;
        }

        .medicine-btn i {
            font-size: 64px;
        }

        .medicine-info {
            margin-top: 24px;
            padding: 16px;
            background: linear-gradient(135deg, #f8f9ff 0%, #fff5f7 100%);
            border-radius: 16px;
            animation: fadeIn 0.5s ease-out 0.5s backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .medicine-info p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }

        .taken-time {
            color: #37b24d;
            font-weight: 700;
        }

        /* Custom Calendar Card */
        .calendar-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: slideUp 0.5s ease-out 0.3s backwards;
        }

        .calendar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #f0f0f0;
        }

        .calendar-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .calendar-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .calendar-title h4 {
            margin: 0;
            font-size: 18px;
            font-weight: 700;
            color: #1a1a1a;
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .calendar-nav button {
            width: 36px;
            height: 36px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calendar-nav button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .calendar-month-year {
            font-size: 15px;
            font-weight: 700;
            color: #667eea;
            min-width: 100px;
            text-align: center;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .calendar-day-header {
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            color: #999;
            padding: 8px 0;
        }

        .calendar-day-header.sunday {
            color: #ff6b6b;
        }

        .calendar-day-header.saturday {
            color: #667eea;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .calendar-day:hover {
            background: #f5f5f5;
        }

        .calendar-day.other-month {
            color: #ccc;
        }

        .calendar-day.today {
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            color: #667eea;
            font-weight: 700;
        }

        .calendar-day.has-record {
            background: linear-gradient(135deg, #51cf66 0%, #37b24d 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(81, 207, 102, 0.3);
        }

        .calendar-day.has-record::after {
            content: '‚úì';
            position: absolute;
            bottom: 4px;
            font-size: 10px;
        }

        .calendar-day-number {
            font-size: 14px;
        }

        .calendar-day-time {
            font-size: 9px;
            opacity: 0.8;
            margin-top: 2px;
        }

        /* Custom Modal */
        .custom-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s;
        }

        .custom-modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 24px;
            padding: 40px 32px;
            max-width: 360px;
            width: 90%;
            text-align: center;
            animation: slideUp 0.3s ease-out;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 12px;
        }

        .modal-message {
            color: #666;
            margin-bottom: 32px;
            font-size: 15px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
        }

        .modal-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 15px;
            transition: all 0.2s;
        }

        .modal-btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .modal-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        .modal-btn-secondary {
            background: #f0f0f0;
            color: #666;
        }

        .modal-btn-secondary:hover {
            background: #e0e0e0;
        }

        /* Success Toast */
        .toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
        }

        .custom-toast {
            background: white;
            border-radius: 16px;
            padding: 16px 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideDown 0.3s ease-out;
        }

        .toast-icon {
            font-size: 24px;
        }

        .toast-message {
            font-weight: 600;
            color: #1a1a1a;
        }

        @media (max-width: 480px) {
            .medicine-btn {
                width: 100%;
                max-width: 240px;
                height: 240px;
                font-size: 18px;
            }

            .medicine-btn i {
                font-size: 48px;
            }

            .date-card h2 {
                font-size: 24px;
            }

            .calendar-day {
                font-size: 12px;
            }

            .calendar-day-time {
                font-size: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">

                <div class="user-greeting">
                    <div class="user-avatar">
                        <span th:text="${user.role == T(com.medicine.model.Role).FATHER ? 'üë®' : (user.role == T(com.medicine.model.Role).ADMIN ? '‚öôÔ∏è' : (user.role == T(com.medicine.model.Role).FAMILY ? 'üë®‚Äçüë©‚Äçüëß' : 'üë§'))}"></span>
                    </div>
                    <div class="user-details">
                        <h5><span th:text="${user.displayName}"></span>Îãò</h5>

        <!-- Medicine Button Card -->
        <div class="medicine-card">

                    th:disabled="${!canTakeMedicine or todayRecord.taken}"

                    class="medicine-btn">
                <i class="bi" th:classappend="${todayRecord.taken} ? 'bi-check-circle-fill' : 'bi-x-circle-fill'"></i>
                <span th:text="${todayRecord.taken} ? 'ÏïΩ Î≥µÏö© ÏôÑÎ£å' : 'ÏïΩ Î≥µÏö©ÌïòÍ∏∞'"></span>
            </button>

            <div class="medicine-info" th:if="${todayRecord.taken}">
                <p>
                    <i class="bi bi-clock-fill"></i>
                    Î≥µÏö© ÏãúÍ∞Ñ: <span class="taken-time" th:text="${#temporals.format(todayRecord.takenTime, 'HH:mm')}"></span>
                </p>
            </div>

            <div class="medicine-info" th:if="${!canTakeMedicine}">
                <p>
                    <i class="bi bi-info-circle-fill"></i>
                    ÏïΩ Î≥µÏö© Í∏∞Î°ùÏùÄ ÏïÑÎ≤ÑÏßÄÎßå Í∞ÄÎä•Ìï©ÎãàÎã§
                </p>
            </div>
        </div>

        <!-- Calendar Card -->
        <div class="calendar-card">
            <div class="calendar-header">
                <div class="calendar-title">
                    <div class="calendar-icon">
                        <i class="bi bi-calendar3"></i>
                    </div>
                    <h4>Î≥µÏö© Í∏∞Î°ù</h4>
                </div>
                <div class="calendar-nav">
                    <button onclick="changeMonth(-1)">
                        <i class="bi bi-chevron-left"></i>
                    </button>
                    <span class="calendar-month-year" id="currentMonthYear"></span>
                    <button onclick="changeMonth(1)">
                        <i class="bi bi-chevron-right"></i>
                    </button>
                </div>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>
    </div>

    <!-- Custom Confirmation Modal -->
    <div id="confirmModal" class="custom-modal">
        <div class="modal-content">
            <div class="modal-icon">üíä</div>
            <div class="modal-title">ÏïΩ Î≥µÏö© ÌôïÏù∏</div>
            <div class="modal-message">Ïò§Îäò ÏïΩÏùÑ Î≥µÏö©ÌïòÏÖ®ÎÇòÏöî?<br>Î≥µÏö© ÏãúÍ∞ÑÏù¥ Í∏∞Î°ùÎê©ÎãàÎã§.</div>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-secondary" onclick="closeConfirmModal()">Ï∑®ÏÜå</button>
                <button class="modal-btn modal-btn-primary" onclick="confirmTakeMedicine()">ÌôïÏù∏</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth();
        let medicineRecords = {};

        document.addEventListener('DOMContentLoaded', function() {
            const medicineBtn = document.getElementById('medicineBtn');

            // Medicine button click handler
            if (medicineBtn && !medicineBtn.disabled) {
                medicineBtn.addEventListener('click', function() {
                    const isTaken = this.getAttribute('data-taken') === 'true';
                    if (!isTaken) {
                        showConfirmModal();
                    }
                });
            }

            // Initialize calendar
            loadCalendar();
        });

        // Calendar Functions
        function loadCalendar() {
            const year = currentYear;
            const month = currentMonth;

            // Update month/year display
            const monthNames = ['1Ïõî', '2Ïõî', '3Ïõî', '4Ïõî', '5Ïõî', '6Ïõî', '7Ïõî', '8Ïõî', '9Ïõî', '10Ïõî', '11Ïõî', '12Ïõî'];
            document.getElementById('currentMonthYear').textContent = `${year}ÎÖÑ ${monthNames[month]}`;

            // Fetch medicine records
            fetch(`/api/medicine/calendar/${year}/${month + 1}`)
                .then(response => response.json())
                .then(data => {
                    medicineRecords = {};
                    data.events.forEach(event => {
                        medicineRecords[event.date] = event.time.substring(0, 5);
                    });
                    renderCalendar();
                })
                .catch(error => {
                    console.error('Error loading calendar:', error);
                    renderCalendar();
                });
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            // Day headers
            const dayHeaders = ['Ïùº', 'Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†'];
            const dayClasses = ['sunday', '', '', '', '', 'saturday', ''];

            dayHeaders.forEach((day, index) => {
                const header = document.createElement('div');
                header.className = `calendar-day-header ${dayClasses[index]}`;
                header.textContent = day;
                grid.appendChild(header);
            });

            // Calculate calendar days
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const prevLastDay = new Date(currentYear, currentMonth, 0);

            const firstDayOfWeek = firstDay.getDay();
            const lastDate = lastDay.getDate();
            const prevLastDate = prevLastDay.getDate();

            const today = new Date();
            const isCurrentMonth = today.getFullYear() === currentYear && today.getMonth() === currentMonth;
            const todayDate = today.getDate();

            // Previous month days
            for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                const day = createDayElement(prevLastDate - i, true, false, null);
                grid.appendChild(day);
            }

            // Current month days
            for (let date = 1; date <= lastDate; date++) {
                const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                const time = medicineRecords[dateStr];
                const isToday = isCurrentMonth && date === todayDate;
                const day = createDayElement(date, false, isToday, time);
                grid.appendChild(day);
            }

            // Next month days
            const remainingDays = 42 - (firstDayOfWeek + lastDate);
            for (let date = 1; date <= remainingDays; date++) {
                const day = createDayElement(date, true, false, null);
                grid.appendChild(day);
            }
        }

        function createDayElement(date, isOtherMonth, isToday, time) {
            const day = document.createElement('div');
            day.className = 'calendar-day';

            if (isOtherMonth) {
                day.classList.add('other-month');
            }
            if (isToday) {
                day.classList.add('today');
            }
            if (time) {
                day.classList.add('has-record');
                day.onclick = () => showToast(`Î≥µÏö© ÏãúÍ∞Ñ: ${time}`);
            }

            const number = document.createElement('div');
            number.className = 'calendar-day-number';
            number.textContent = date;
            day.appendChild(number);

            if (time) {
                const timeDiv = document.createElement('div');
                timeDiv.className = 'calendar-day-time';
                timeDiv.textContent = time;
                day.appendChild(timeDiv);
            }

            return day;
        }

        function changeMonth(delta) {
            currentMonth += delta;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            } else if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            loadCalendar();
        }

        // Modal Functions
        function showConfirmModal() {
            document.getElementById('confirmModal').classList.add('show');
        }

        function closeConfirmModal() {
            document.getElementById('confirmModal').classList.remove('show');
        }

        function confirmTakeMedicine() {
            closeConfirmModal();
            takeMedicine();
        }

        // Take medicine API call
        function takeMedicine() {
            fetch('/api/medicine/take', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const medicineBtn = document.getElementById('medicineBtn');
                    medicineBtn.classList.remove('not-taken');
                    medicineBtn.classList.add('taken');
                    medicineBtn.innerHTML = '<i class="bi bi-check-circle-fill"></i><span>ÏïΩ Î≥µÏö© ÏôÑÎ£å</span>';
                    medicineBtn.disabled = true;
                    medicineBtn.setAttribute('data-taken', 'true');

                    // Reload calendar
                    loadCalendar();

                    // Show success toast
                    showToast('‚úÖ ÏïΩ Î≥µÏö©Ïù¥ Í∏∞Î°ùÎêòÏóàÏäµÎãàÎã§!');
                } else {
                    showToast('‚ùå ' + (data.error || 'Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showToast('‚ùå ÏÑúÎ≤Ñ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§');
            });
        }

        // Toast Function
        function showToast(message) {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = 'custom-toast';
            toast.innerHTML = `<span class="toast-message">${message}</span>`;

            toastContainer.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideUp 0.3s ease-out reverse';
                setTimeout(() => {
                    toastContainer.removeChild(toast);
                }, 300);
            }, 2500);
        }

        // Close modal on background click
        document.getElementById('confirmModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeConfirmModal();
            }
        });
    </script>
</body>
