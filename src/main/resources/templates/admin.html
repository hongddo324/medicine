<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0ea5e9">
    <title>Í¥ÄÎ¶¨Ïûê ÌéòÏù¥ÏßÄ - ÏïΩ Î≥µÏö© Í¥ÄÎ¶¨</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 50%, #7dd3fc 100%);
            min-height: 100vh;
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Card */
        .header-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .title-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .page-title h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn-header {
            padding: 10px 20px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-back {
            background: #f0f0f0;
            color: #666;
        }

        .btn-back:hover {
            background: #e0e0e0;
            color: #333;
        }

        .btn-logout {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        /* Form Card */
        .form-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 32px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: slideUp 0.5s ease-out 0.1s backwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-card h4 {
            font-size: 20px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-card h4 i {
            color: #0ea5e9;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control, .form-select {
            height: 48px;
            padding: 12px 16px;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-control:focus, .form-select:focus {
            border-color: #0ea5e9;
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
            background: white;
            outline: none;
        }

        .profile-image-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #e0e0e0;
            object-fit: cover;
            display: none;
            margin-top: 12px;
        }

        .profile-image-preview.show {
            display: block;
        }

        .btn-submit {
            height: 52px;
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            border: none;
            border-radius: 14px;
            font-weight: 700;
            font-size: 16px;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(14, 165, 233, 0.3);
            width: 100%;
            margin-top: 8px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(14, 165, 233, 0.4);
        }

        /* Users List Card */
        .users-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: slideUp 0.5s ease-out 0.2s backwards;
        }

        .users-card h4 {
            font-size: 20px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .users-card h4 i {
            color: #0ea5e9;
        }

        .user-item {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s;
        }

        .user-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
        }

        .user-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-size: 16px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .user-meta {
            font-size: 13px;
            color: #666;
        }

        .user-role-badge {
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            margin-right: 12px;
        }

        .role-admin {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            color: #92400e;
        }

        .role-father {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            color: #1e40af;
        }

        .role-family {
            background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
            color: #166534;
        }

        .role-other {
            background: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 100%);
            color: #6b21a8;
        }

        .btn-delete {
            padding: 8px 16px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.2s;
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .btn-delete:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .alert {
            border-radius: 14px;
            border: none;
            padding: 16px 20px;
            margin-bottom: 20px;
            animation: slideDown 0.5s ease-out;
        }

        .alert-success {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
        }

        .alert-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }

            .user-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .user-info {
                width: 100%;
            }

            .user-actions {
                width: 100%;
                display: flex;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header-card">
            <div class="header-content">
                <div class="page-title">
                    <div class="title-icon">
                        <i class="bi bi-gear-fill"></i>
                    </div>
                    <div>
                        <h2>Í¥ÄÎ¶¨Ïûê ÌéòÏù¥ÏßÄ</h2>
                        <p style="margin: 0; color: #666; font-size: 14px;">ÏÇ¨Ïö©Ïûê Í¥ÄÎ¶¨</p>
                    </div>
                </div>
                <div class="header-actions">
                    <a href="/" class="btn-header btn-back">
                        <i class="bi bi-arrow-left"></i> Î©îÏù∏ÏúºÎ°ú
                    </a>
                    <a href="/logout" class="btn-header btn-logout">
                        <i class="bi bi-box-arrow-right"></i> Î°úÍ∑∏ÏïÑÏõÉ
                    </a>
                </div>
            </div>
        </div>

        <!-- Alerts -->
        <div th:if="${success}" class="alert alert-success" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${success}"></span>
        </div>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-circle-fill me-2"></i>
            <span th:text="${error}"></span>
        </div>

        <!-- Create User Form -->
        <div class="form-card">
            <h4><i class="bi bi-person-plus-fill"></i> ÏÉà ÏÇ¨Ïö©Ïûê Ï∂îÍ∞Ä</h4>
            <form method="post" action="/admin/users" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="displayName" class="form-label">Ïù¥Î¶Ñ</label>
                        <input type="text" class="form-control" id="displayName" name="displayName"
                               placeholder="ÌôçÍ∏∏Îèô" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="username" class="form-label">ÏïÑÏù¥Îîî</label>
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="gildong" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="password" class="form-label">ÎπÑÎ∞ÄÎ≤àÌò∏</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="role" class="form-label">Í∂åÌïú</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="">ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</option>
                            <option value="ADMIN">Í¥ÄÎ¶¨Ïûê (ADMIN)</option>
                            <option value="FATHER">ÏïÑÎ≤ÑÏßÄ (FATHER)</option>
                            <option value="FAMILY">Í∞ÄÏ°± (FAMILY)</option>
                            <option value="OTHER">Í≤åÏä§Ìä∏ (OTHER)</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="profileImage" class="form-label">ÌîÑÎ°úÌïÑ ÏÇ¨ÏßÑ</label>
                    <input type="file" class="form-control" id="profileImage" name="profileImage"
                           accept="image/*" onchange="previewImage(this)">
                    <img id="imagePreview" class="profile-image-preview" alt="ÌîÑÎ°úÌïÑ ÎØ∏Î¶¨Î≥¥Í∏∞">
                </div>

                <button type="submit" class="btn btn-primary btn-submit">
                    <i class="bi bi-check-circle-fill me-2"></i>ÏÇ¨Ïö©Ïûê ÏÉùÏÑ±
                </button>
            </form>
        </div>

        <!-- Users List -->
        <div class="users-card">
            <h4><i class="bi bi-people-fill"></i> ÏÇ¨Ïö©Ïûê Î™©Î°ù (<span th:text="${#lists.size(users)}">0</span>Î™Ö)</h4>

            <div th:if="${#lists.isEmpty(users)}" class="empty-state">
                <i class="bi bi-inbox"></i>
                <p>Îì±Î°ùÎêú ÏÇ¨Ïö©ÏûêÍ∞Ä ÏóÜÏäµÎãàÎã§.</p>
            </div>

            <div th:each="u : ${users}" class="user-item">
                <div class="user-info">
                    <div class="user-avatar">
                        <img th:if="${u.profileImage}" th:src="${u.profileImage}" alt="ÌîÑÎ°úÌïÑ">
                        <span th:if="${!u.profileImage}"
                              th:text="${u.role == T(com.medicine.model.Role).FATHER ? 'üë®' : (u.role == T(com.medicine.model.Role).ADMIN ? '‚öôÔ∏è' : (u.role == T(com.medicine.model.Role).FAMILY ? 'üë®‚Äçüë©‚Äçüëß' : 'üë§'))}"></span>
                    </div>
                    <div class="user-details">
                        <div class="user-name" th:text="${u.displayName}">ÌôçÍ∏∏Îèô</div>
                        <div class="user-meta">
                            <span th:text="${u.username}">username</span>
                            <span style="color: #ddd; margin: 0 8px;">‚Ä¢</span>
                            <span th:text="${u.id}">ID</span>
                        </div>
                    </div>
                </div>
                <div class="user-actions">
                    <span class="user-role-badge"
                          th:classappend="${u.role == T(com.medicine.model.Role).ADMIN ? 'role-admin' : (u.role == T(com.medicine.model.Role).FATHER ? 'role-father' : (u.role == T(com.medicine.model.Role).FAMILY ? 'role-family' : 'role-other'))}"
                          th:text="${u.role}">ADMIN</span>
                    <button class="btn-delete"
                            th:disabled="${u.id == user.id}"
                            th:onclick="'deleteUser(\'' + ${u.id} + '\', \'' + ${u.displayName} + '\')'">
                        <i class="bi bi-trash"></i> ÏÇ≠Ï†ú
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function previewImage(input) {
            const preview = document.getElementById('imagePreview');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.classList.add('show');
                };
                reader.readAsDataURL(input.files[0]);
            } else {
                preview.classList.remove('show');
            }
        }

        function deleteUser(userId, userName) {
            if (!confirm(`Ï†ïÎßêÎ°ú "${userName}" ÏÇ¨Ïö©ÏûêÎ•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?`)) {
                return;
            }

            fetch(`/admin/users/${userId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    window.location.reload();
                } else {
                    alert('Ïò§Î•ò: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('ÏÇ≠Ï†ú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            });
        }

        // Î∂ÄÎìúÎü¨Ïö¥ Ïä§ÌÅ¨Î°§ Î∞©ÏßÄ (iOS)
        document.addEventListener('touchmove', function(e) {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'SELECT') {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
