<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>앱으로 이동 - 약복용 관리 앱</title>
    <meta name="theme-color" content="#4A90E2">

    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root { --primary: #4A90E2; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            padding: 40px 30px;
            text-align: center;
        }
        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary) 0%, #357abd 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        .icon i { font-size: 36px; color: white; }
        h1 { font-size: 22px; color: #1f2937; margin-bottom: 12px; }
        .status { color: #6b7280; font-size: 15px; margin-bottom: 24px; line-height: 1.6; }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            border: none;
            margin-bottom: 12px;
        }
        .btn-primary { background: linear-gradient(135deg, #4A90E2 0%, #357abd 100%); color: white; }
        .btn-secondary { background: #f3f4f6; color: #1f2937; }
        .btn-success { background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: white; }
        .hidden { display: none; }
        .steps {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            text-align: left;
        }
        .steps h3 { font-size: 14px; color: #0369a1; margin-bottom: 12px; }
        .steps ol { margin: 0; padding-left: 20px; color: #1f2937; font-size: 14px; line-height: 1.8; }
        .steps li { margin-bottom: 4px; }
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: #1f2937;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        .toast.show { opacity: 1; }
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #9ca3af;
            font-size: 13px;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }
        .divider span { padding: 0 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="bi bi-capsule"></i>
        </div>

        <h1>약복용 관리 앱</h1>
        <p class="status">공유된 게시글을 앱에서 확인하세요</p>

        <div class="steps">
            <h3><i class="bi bi-lightbulb"></i> 앱에서 보는 방법</h3>
            <ol>
                <li>아래 <strong>"외부 브라우저로 열기"</strong> 버튼 클릭</li>
                <li>브라우저에서 <strong>"앱에서 열기"</strong> 선택</li>
                <li>또는 홈 화면의 <strong>약복용 앱</strong>을 직접 실행</li>
            </ol>
        </div>

        <!-- 외부 브라우저로 열기 (Android Intent) -->
        <button class="btn btn-primary" onclick="openInExternalBrowser()">
            <i class="bi bi-box-arrow-up-right"></i> 외부 브라우저로 열기
        </button>

        <!-- 링크 복사 -->
        <button class="btn btn-secondary" onclick="copyLink()">
            <i class="bi bi-clipboard"></i> 링크 복사하기
        </button>

        <div class="divider"><span>또는</span></div>

        <!-- 웹에서 바로 로그인 -->
        <a th:href="@{/login(redirect=${targetUrl})}" class="btn btn-secondary">
            <i class="bi bi-box-arrow-in-right"></i> 웹에서 로그인하기
        </a>
    </div>

    <div id="toast" class="toast">링크가 복사되었습니다!</div>

    <script th:inline="javascript">
        const targetUrl = [[${targetUrl}]];
        const fullUrl = window.location.origin + targetUrl;

        // PWA standalone 모드 감지
        function isPWAMode() {
            return window.matchMedia('(display-mode: standalone)').matches
                || window.navigator.standalone === true;
        }

        // PWA에서 실행 중이면 바로 리다이렉트
        if (isPWAMode()) {
            window.location.href = targetUrl;
        }

        // 외부 브라우저/PWA로 열기
        function openInExternalBrowser() {
            const isAndroid = /android/i.test(navigator.userAgent);
            const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
            const isKakao = /kakaotalk/i.test(navigator.userAgent);
            const isLine = /line/i.test(navigator.userAgent);
            const isInApp = /instagram|fbav|fban|twitter|naver|band/i.test(navigator.userAgent);

            if (isAndroid) {
                // Android: Intent URL 사용 (패키지 지정 없이 시스템이 앱 선택)
                // PWA가 설치되어 있으면 앱 선택기에서 PWA 선택 가능
                const intentUrl = `intent://${window.location.host}${targetUrl}#Intent;scheme=https;action=android.intent.action.VIEW;end`;
                window.location.href = intentUrl;

                // Intent가 작동하지 않을 경우를 대비한 폴백
                setTimeout(() => {
                    // 카카오톡 전용 외부 브라우저 열기
                    if (isKakao) {
                        window.location.href = 'kakaotalk://web/openExternal?url=' + encodeURIComponent(fullUrl);
                    }
                }, 500);
            } else if (isIOS) {
                // iOS: Safari로 열기 시도
                if (isKakao) {
                    // 카카오톡 외부 브라우저 열기
                    window.location.href = 'kakaotalk://web/openExternal?url=' + encodeURIComponent(fullUrl);
                } else if (isLine) {
                    // 라인 외부 브라우저 열기
                    window.location.href = fullUrl + '?openExternalBrowser=1';
                } else {
                    window.location.href = fullUrl;
                }
            } else {
                // 일반 브라우저 - 새 탭으로 열기
                window.open(fullUrl, '_blank');
            }
        }

        // 링크 복사
        function copyLink() {
            const shareUrl = window.location.origin + '/daily/' + getPostId();

            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(shareUrl).then(() => {
                    showToast('링크가 복사되었습니다!');
                }).catch(() => {
                    fallbackCopy(shareUrl);
                });
            } else {
                fallbackCopy(shareUrl);
            }
        }

        function getPostId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('postId') || '';
        }

        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                showToast('링크가 복사되었습니다!');
            } catch (err) {
                showToast('복사 실패. 직접 복사해주세요.');
            }
            document.body.removeChild(textArea);
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }
    </script>
</body>
</html>
