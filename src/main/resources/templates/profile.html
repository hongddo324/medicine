        // FCM í† í° ë“±ë¡
        async function subscribeToPush() {
            try {
                // ì•Œë¦¼ ê¶Œí•œ ìš”ì²­
                const permission = await Notification.requestPermission();
                if (permission !== 'granted') {
                    throw new Error('ì•Œë¦¼ ê¶Œí•œì´ ê±°ë¶€ë˜ì—ˆìŠµë‹ˆë‹¤');
                }

                // FCM í† í° ìƒì„±
                const fcmToken = await messaging.getToken({ vapidKey: VAPID_KEY });

                if (!fcmToken) {
                    throw new Error('FCM í† í°ì„ ìƒì„±í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
                }

                currentToken = fcmToken;
                console.log('âœ… FCM Token generated:', fcmToken.substring(0, 50) + '...');

                // ì„œë²„ì— FCM í† í° ë“±ë¡
                const response = await fetch('/api/push/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token: fcmToken })
                });

                if (!response.ok) {
                    throw new Error('ì„œë²„ì— FCM í† í°ì„ ë“±ë¡í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
                }

                const data = await response.json();
                console.log('âœ… FCM token registered:', data.message);
                return fcmToken;

            } catch (error) {
                console.error('âŒ Failed to subscribe to FCM:', error);
                throw error;
            }
        }

        // FCM í† í° ì‚­ì œ
        async function unsubscribeFromPush() {
            try {
                if (!currentToken) {
                    currentToken = await messaging.getToken({ vapidKey: VAPID_KEY });
                }

                if (currentToken) {
                    // ì„œë²„ì—ì„œ í† í° ì‚­ì œ
                    await fetch('/api/push/token', {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ token: currentToken })
                    });

                    // Firebaseì—ì„œ FCM í† í° ì‚­ì œ
                    await messaging.deleteToken();
                    currentToken = null;
                    console.log('âœ… FCM token deleted');
                }
            } catch (error) {
                console.error('âŒ Failed to unsubscribe from FCM:', error);
                throw error;
            }
        }
