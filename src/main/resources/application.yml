spring:
  application:
    name: medicine-tracker

  # File Upload Configuration
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
      enabled: true

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:127.0.0.1}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: ${REDIS_TIMEOUT:60000}
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  # Session Configuration
  session:
    store-type: redis
    timeout: 8640000  # 100 days in seconds
    redis:
      namespace: medicine:session

  # Thymeleaf Configuration
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8

  # Jackson Configuration
  jackson:
    time-zone: Asia/Seoul
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      fail-on-empty-beans: false

  # PostgreSQL Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:medicine}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update  # production에서는 validate로 변경
    properties:
      hibernate:
        format_sql: true
        show_sql: false
        use_sql_comments: true
        jdbc:
          time_zone: Asia/Seoul
    show-sql: false

server:
  forward-headers-strategy: native
  port: 8283
  servlet:
    session:
      cookie:
        max-age: 8640000  # 100 days in seconds
        http-only: true
        name: MEDICINE_SESSION

# OpenAI Configuration
openai:
  api-key: ${API_KEY}
  model: gpt-5.1  # GPT-4 Turbo (latest stable version)
  max-tokens: 1000
  temperature: 0.7

# Firebase Cloud Messaging Configuration
# Service account key file required at src/main/resources/firebase-service-account.json
# Download from: Firebase Console > Project Settings > Service Accounts > Generate New Private Key
firebase:
  enabled: true
  project-id: mdedicine

# App Version Configuration
app:
  version: 1.0.0

# Stock API Configuration (한국투자증권 Open API)
stock:
  api:
    app-key: ${STOCK_API_KEY:}
    app-secret: ${STOCK_API_SECRET:}
    base-url: ${STOCK_API_BASE_URL:https://openapi.koreainvestment.com:9443}

# Logging Configuration
logging:
  level:
    root: INFO
    com.medicine: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/medicine-tracker.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30
      file-name-pattern: logs/medicine-tracker-%d{yyyy-MM-dd}.%i.log
